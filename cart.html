<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .cart {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        footer {
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 10px;
            width: 100%;
        }

        #buy-now-button {
            background-color: #149118;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        #card-details-form {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <section>
        <div class="item">
            <h2>Item 1</h2>
            <p><br>&#8377;1999</p>
            <button onclick="addToCart('Item 1', 1999)">Add to Cart</button>
        </div>

        <div class="item">
            <h2>Item 2</h2>
            <p><br>&#8377;1399</p>
            <button onclick="addToCart('Item 2', 1399)">Add to Cart</button>
        </div>

        <div class="item">
            <h2>Item 3</h2>
            <p><br>&#8377;3899</p>
            <button onclick="addToCart('Item 2', 3899)">Add to Cart</button>
        </div>

        <div class="item">
            <h2>Item 4</h2>
            <p><br>&#8377;2899</p>
            <button onclick="addToCart('Item 2', 2899)">Add to Cart</button>
        </div>

    </section>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: <br>&#8377;<span id="totalAmount">0.00</span></p>
    </div>

    <footer>
        <button id="buy-now-button" onclick="buyNow()">Buy Now</button>
    </footer>

    <div id="card-details-form">
        <h2>Enter Card Details</h2>
        <form onsubmit="processPayment(); return false;">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>
            <br>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>
            <br>
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        let cart = [];
        let totalAmount = 0;

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            totalAmount += itemPrice;

            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalAmountElement = document.getElementById('totalAmount');

            cartItemsElement.innerHTML = '';

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - ${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
            });

            totalAmountElement.textContent = totalAmount.toFixed(2);
        }

        function buyNow() {
            document.getElementById('card-details-form').style.display = 'block';
        }

        function processPayment() {
            document.getElementById('card-details-form').style.display = 'none';
            alert('Payment successful!'); 
        }
    </script>
</body>
</html>
